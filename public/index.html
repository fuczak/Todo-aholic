<!DOCTYPE html>
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Node/Angular Todo App</title>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<style>
		html {overflow-y:scroll;}
		body {padding-top:50px;}
		#todo-list {marigin-bottom:30px;}
	</style>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script type="text/javascript" src="/core.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">
	<!-- Header and todos count -->
	<div class="jumbotron text-center">
		<h1>Tyle rzeczy do zrobienia <span class="label label-info">{{ todos.length }}</span></h1>
	</div>
	<!-- Todo list -->
	<div id="todo-list" class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<!-- Loop over todos -->
			<div class="checkbox" ng-repeat="todo in todos">
				<label>
					<input type="checkbox" class="checkbox-input" ng-click="deleteTodo(todo._id)">{{ todo.text }}
				</label>
			</div>
		</div>
	</div>
	<!-- Form to create todos -->
	<div id="todo-form" class="row">
		<div class="col-sm-8 col-sm-offset-2 text-center">
			<form>
				<div class="form-group">
					<!-- Bind this value to formData.text in Angular -->
					<input type="text" class="form-control input-lg text-center" placeholder="Trzeba iść do Biedronki na zakupy" ng-model="formData.text">
				</div>
				<button class="btn btn-primary btn-lg" type="submit" ng-click="createTodo()">Dodaj</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
